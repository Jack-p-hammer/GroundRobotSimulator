services:
  pygame-app:
    image: sim        # ‚Üê replace with the tag you built
    container_name: sim
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./src:/app  
    working_dir: /app
    stdin_open: true
    tty: true
    network_mode: host

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"                   # Expose Redis port
    restart: unless-stopped